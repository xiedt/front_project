<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vue基础1</title>
  </head>
  <body>
    <div id="app1">
        {{message}}11
    </div>

    <div class="app2">
        {{message}}
        
    </div>
    <span>
      {{message}}+asa
    </span>

    <div id="app-2">
      <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <!-- #是id选择器，第二个是类选择器，第三个是标签选择器--> 
    <script>
      var aa = new Vue({
        el:"#app1",
        data:{
          message:" 这是id选择器"
        }
      })

      var bb = new Vue({
        el:".app2",
        data:{
          message:" 这是类选择器"
        }
      })

      var cc = new Vue({
        el:"span",
        data:{
          message:" 这是标签选择器"
        }
      })

      var dd = new Vue({
        el: '#app-2',
        data: {
         message: '页面加载于 ' + new Date().toLocaleString()
       }
      })


    </script>

  </body>
</html>
