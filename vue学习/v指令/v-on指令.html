<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>V-on指令</title>
  </head>
  <body>
      <h1>data数据对象，数组和对象</h1>

      
    <div id="app">

        <!--这是点击事件-->
        <input type="button" value="点击事件绑定" v-on:click="method1"><br><br>

        <!--这是鼠标移入事件-->
        <input type="button" value="鼠标移入事件绑定" v-on:mouseenter="changeFood"><br><br>

        <!--这是双击事件-->
        <input type="button" value="双击事件绑定" v-on:dblclick="method1">

        <p @click="changeFood">{{food}}</p>

   <!-- v-on绑定事件--> 
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var aa = new Vue({
        el:"#app",
        data:{
            food:"鸡蛋"
        },
        methods:{
          method1:function(){
              alert('哈哈');
          },
          changeFood:function(){
            this.food+='1'
          },
        }
        
      })

    </script>

  </body>
</html>
