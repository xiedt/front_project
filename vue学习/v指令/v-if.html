<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>V-text指令</title>
  </head>
  <body>
      <h3>v-if:根据表达式的真假，切换元素的隐藏或显示（操纵dom元素） </h3>
        
      
    <div id="app">
        <input type="button" value="切换显示" @click="method1">
        <p v-if="isShow">111111</p>

    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var aa = new Vue({
        el:"#app",
        data:{
            isShow:false,
        },
        methods:{
            method1:function(){
                this.isShow=!this.isShow;
            }
        }
      })

    </script>
   
  </body>
</html>
