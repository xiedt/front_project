<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vue基础1</title>
  </head>
  <body>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
      </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <!-- #是id选择器，第二个是类选择器，第三个是标签选择器--> 
    <script>

        var app6 = new Vue({
        el: '#app-6',
        data: {
            message: '双向绑定'
        }
        })



    </script>

  </body>
</html>
