<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vue 里的data数据对象</title>
  </head>
  <body>
      <h1>v-on指令补充，传参和事件修饰符</h1>

    <div id="app">
        <input type="button" value="测试传参" @click="getParams('参数1')"><br><br>
        <!--设置点击回车再响应-->
        <input type="text" @keyup.enter="sayHi">
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <!-- #是id选择器，第二个是类选择器，第三个是标签选择器--> 
    <script>
      var aa = new Vue({
        el:"#app",
        data:{

        },
       methods: {
            getParams: function(a){
                alert('收到参数'+a);
            },
            sayHi: function(){
                alert('哈哈哈');
            }
       }
      })

    </script>

  </body>
</html>
