<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>V-text指令</title>
  </head>
  <body>
      

      
    <div id="app">
        <h2>{{message}}   部分替换使用这种</h2>
        <h2 v-text="aa+'123'"></h2>
        <div v-text="cc">

        </div>
        <h2 v-html="bb"></h2>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
      var aa = new Vue({
        el:"#app",
        data:{
          message:" 插值",
          aa:"挂载text",
          bb:"<a href='https://www.baidu.com/'>百度</a>",
          cc:"v-text测试"
        }
      })

    </script>

  </body>
</html>
