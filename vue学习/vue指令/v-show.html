<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>V-text指令</title>
  </head>
  <body>
      <h3>根据表达式的真假，切换元素的显示和隐藏 v-show </h3>
      <h3>本质是切换display表达式 </h3>
        
      
    <div id="app">
        <p>下面的文字得满18岁才能看</p>
        <p>当前年龄是{{age}}</p>
        <p v-show="this.age>=18">这段文字得满十八岁才能看</p>

        <input type="button" value="增加年龄" @click="method1"><br>

        <p v-show="this.isShow">测试</p>

    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var aa = new Vue({
        el:"#app",
        data:{
            age:14,
            isShow:false
        },
        methods:{
            method1:function(){
                this.age++;
            }
        }
      })

    </script>

  </body>
</html>
