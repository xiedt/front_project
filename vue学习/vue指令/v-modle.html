<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vue 里的data数据对象</title>
  </head>
  <body>
      <h1>获取和设置表单元素的值(双向数据绑定)</h1>
    <div id="app">
        <input type="text" v-model="message"/>
        <h2>{{message}}</h2>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var aa = new Vue({
            el:'#app',
            data:{
                message:'老谢学前端',
            },
            methods: {

            }
        })
    </script>

  </body>
</html>
