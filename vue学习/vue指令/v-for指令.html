<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vue 里的data数据对象</title>
  </head>
  <body>
      <h1>v-for指令</h1>

    <div id="app">

      <input type="button" value="增加属性" @click="add">
      <input type="button" value="删除数据" @click="remove">
        <ul>
            <!--会生成5个li标签-->
            <li v-for="item in arr">你好</li>
        </ul>
        <br>
        <ul>
          <li v-for="item in myList ">姓名：{{item.name}}&nbsp;年龄：{{item.age}}</li>
        </ul>
        
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <!-- #是id选择器，第二个是类选择器，第三个是标签选择器--> 
    <script>
      var aa = new Vue({
        el:"#app",
        data:{
            arr:[1,2,3,4,5],
            myList:[{name:'zhangsan',age:18},{name:'zhangsan',age:18},{name:'zhangsan',age:18}]
        },
       methods: {
         add: function(){
            this.myList.push({name:'haha',age:12})
         },
         remove: function(){
           this.myList.shift();
         }
       }
      })

    </script>

  </body>
</html>
