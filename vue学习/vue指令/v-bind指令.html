<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
</head>
<style>
.class1{
  border: 1px solid red;
}
</style>
<body>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

<div id="app">

<input type="button" value="改变边框" @click="method1"><br><br>

<!--设置元素的属性，比如src，title，class-->
<img v-bind:src=imgSrc v-bind:title=imgTitle height="200" width="300"
        v-bind:class="isActive?'class1':''"><br><br>

<!--两种设置类的方式-->
<img v-bind:src=imgSrc v-bind:title=imgTitle height="200" width="300"
v-bind:class={class1:isActive}><br>
  
</div>
    
<script>


    
new Vue({
    el: '#app',
    data:{
      imgSrc:"../../static/images/11.jpg",
      imgTitle:"这是一个名字",
      isActive:false,
    },
    methods:{
      method1(){
        this.isActive=!this.isActive;
        console.log(this.imgSrc)
      }
    }
});



</script>
</body>
