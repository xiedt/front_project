<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>V-text指令</title>
  </head>
  <body>
      <h1>data数据对象，数组和对象</h1>
    <div id="app">
        <h2>{{message}}   部分替换使用这种</h2>
        <h2 v-text="aa+'    123'"></h2>
        <h2 v-text="bb"></h2>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <!-- #是id选择器，第二个是类选择器，第三个是标签选择器--> 
    <script>
      var aa = new Vue({
        el:"#app",
        data:{
          message:" 插值",
          aa:"挂载text",
          bb:"挂载text2"
        }
      })

    </script>

  </body>
</html>
