<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>图片切换</title>
  </head>
  <body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <h3>图片切换</h1>

      
    <div id="app">
      <span>
        <input type="button" v-show="index!=0" value="向左切换" v-on:click="method1">
      </span>
      
        <img v-bind:src="imgArr[index]" height="200" width="300">
      <span>
        <input type="button" v-show="index<imgArr.length-1" value="向右切换" @click="method2">
      </span>
      
    </div>
 
  
    <script>
      var aa = new Vue({
        el:"#app",
        data:{
          imgArr: [
            "../../static/images/11.jpg",
            "../../static/images/22.jpg",
            "../../static/images/33.jpg"
          ],
          index: 0
        },
        methods:{
          method1:function(){
              this.index--;
          },
          method2:function(){
            this.index++;
          }
        }
      });

    </script>
  </body>
</html>
