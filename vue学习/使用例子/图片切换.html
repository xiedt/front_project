<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>图片切换</title>
  </head>
  <body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <h3>图片切换</h1>

      
    <div id="app">
        <img src="../../static/images/11.jpg" height="200" width="300"><br>

        <img v-bind:src=imgSrc height="200" width="300"><br>

    </div>
 
  
    <script>
      var aa = new Vue({
        el:"#app",
        data:{
          imgSrc:"../../static/images/11.jpg",
          imgArr:[
            "/static/images/11.jpg",
            "/static/images/22.jpg",
            "/static/images/33.jpg"
          ]
        }
      });

    </script>
  </body>
</html>
