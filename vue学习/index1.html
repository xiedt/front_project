<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vue 里的data数据对象</title>
  </head>
  <body>
      <h1>data数据对象，数组和对象</h1>
    <div id="app">

        <p>{{message}}</br></p>

        <span>{{school.name}} {{school.mobile}}</span>

        <ul>
            <li>{{campus[0]}}  111</li>
            <li>{{campus[1]}}</li>
            <li>{{campus[2]}}</li>
        </ul>
        
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <!-- #是id选择器，第二个是类选择器，第三个是标签选择器--> 
    <script>
      var aa = new Vue({
        el:"#app",
        data:{
          message:" 你好",
          school:{
              name:"张三",
              mobile:"10086"
          },
          campus:["北京校区","深圳校区","上海校区"]
        }
      })

    </script>

  </body>
</html>
